[params]
  # 站點圖示（SVG 優先）
  favicon_svg = "/favicon.svg"
  favicon = "/favicon.svg"

  # 兼容其他常見鍵名（部分主題會檢測）
  icon = "/favicon.svg"
  logo = "/favicon.svg"

