baseURL = "https://zakk.au/"
title = "Zakk's Blog"
theme = "PaperMod"
canonifyURLs = true

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[pagination]
  pagerSize = 10

[params]
  env = "production"
  defaultTheme = "auto"
  disableSpecial1stPost = true
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  mainSections = ["posts"]

  [params.profileMode]
    enabled = true
    title = "Zakk"
    subtitle = """
📍 Melbourne 🐨 | ❄️ UTC +10 (AEST)
❤️ [@abyss_74.50](https://www.instagram.com/abyss_74.50/) ✨
🐹 Guinea pigs 🥔
🎮 Gaming · 🐧 Linux · 💹 Finance
"""
    imageUrl = "https://avatars.githubusercontent.com/u/221879664?v=4"
    imageWidth = 168
    imageHeight = 168
    [[params.profileMode.buttons]]
      name = "👤 About"
      url = "/about/"
    [[params.profileMode.buttons]]
      name = "📚 Blog"
      url = "/posts/"

# 社交
[[params.socialIcons]]
  name = "github"
  url = "https://github.com/Zakkaus"
[[params.socialIcons]]
  name = "instagram"
  url = "https://www.instagram.com/abyss_74.50/"
[[params.socialIcons]]
  name = "x"
  url = "https://x.com/zakkauu"
[[params.socialIcons]]
  name = "email"
  url = "mailto:admin@zakk.au"

[languages]
  [languages.en]
    languageName = "English"
    languageCode = "en"
    weight = 1
    title = "Zakk's Blog"

  [languages.zh-hant]
    languageName = "漢語"
    languageCode = "zh-Hant"
    weight = 2
    title = "Zakk 的部落格"
    [languages.zh-hant.params.profileMode]
      enabled = true
      title = "Zakk"
      subtitle = """
📍 墨爾本 🐨 | ❄️ UTC +10 (AEST)
❤️ [@abyss_74.50](https://www.instagram.com/abyss_74.50/) ✨
🐹 天竺鼠 🥔
🎮 遊戲 · 🐧 Linux · 💹 金融
"""
      imageUrl = "https://avatars.githubusercontent.com/u/221879664?v=4"
      imageWidth = 168
      imageHeight = 168
      [[languages.zh-hant.params.profileMode.buttons]]
        name = "👤 關於我"
        url = "/zh-hant/about/"
      [[languages.zh-hant.params.profileMode.buttons]]
        name = "📚 文章"
        url = "/zh-hant/posts/"

[markup.goldmark.renderer]
  unsafe = true
