baseURL = "https://zakk.au/"
title   = "Zakk's Homepage"
theme   = "PaperMod"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[languages]
  [languages.en]
    languageName = "English"
    weight = 1

    [languages.en.menu]
      [[languages.en.menu.main]]
        name = "Home"
        url  = "/"
        weight = 1
      [[languages.en.menu.main]]
        name = "Posts"
        url  = "/posts/"
        weight = 2
      [[languages.en.menu.main]]
        name = "About"
        url  = "/about/"
        weight = 3

  [languages.zh-hant]
    languageName = "漢語"
    weight = 2

    [languages.zh-hant.menu]
      [[languages.zh-hant.menu.main]]
        name = "首頁"
        url  = "/zh-hant/"
        weight = 1
      [[languages.zh-hant.menu.main]]
        name = "文章"
        url  = "/zh-hant/posts/"
        weight = 2
      [[languages.zh-hant.menu.main]]
        name = "關於我"
        url  = "/zh-hant/about/"
        weight = 3

[params]
  ShowToc = true
  TocOpen = true
  UseHugoToc = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.goldmark.parser]
    autoHeadingID = true
    autoHeadingIDType = "github"
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false

[outputs]
  home = ["HTML", "RSS", "JSON"]
