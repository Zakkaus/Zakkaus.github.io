baseURL = "https://zakk.au/"
title = "Zakk's Blog"
theme = "PaperMod"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

enableRobotsTXT = true
paginate = 10

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
unsafe = true

[params]
env = "production"
disableScrollToTop = false
ShowShareButtons = false
ShowReadingTime = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowToc = true
comments = false

# Profile Mode（首頁卡片）
[params.profileMode]
enabled = true
title = "Zakk"
subtitle = """📍 Melbourne 🐨 | ❄️ UTC +10 (AEST)
❤️ [@abyss_74.50](https://www.instagram.com/abyss_74.50/) ✨
🐹 Guinea pigs 🥔
🎮 Gaming · 🐧 Linux · 💹 Finance
"""
imageURL = "https://avatars.githubusercontent.com/u/221879664?v=4"
imageWidth = 160
imageHeight = 160
imageTitle = "Zakk"

[[params.profileMode.buttons]]
name = "Posts"
url = "/posts/"

# 社交只放你的 IG
