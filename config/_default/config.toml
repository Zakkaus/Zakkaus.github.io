baseURL = "https://zakk.au/"
title = "Zakk's Blog"
theme = "PaperMod"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

paginate = 10
[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark.renderer]
    unsafe = true

# 讓首頁有 JSON 供 PaperMod 搜尋使用
[params]
  env = "production"
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowReadingTime = true
  ShowToc  = true
  TocOpen  = true

# 語言定義
[languages]

  [languages.en]
    languageName = "English"
    languageCode = "en"
    weight = 1
    title = "Zakk's Blog"
    # 根路徑呈現英文

  [languages.zh-hant]
    languageName = "漢語"
    languageCode = "zh-Hant"
    weight = 2
    title = "Zakk 的部落格"
    contentDir = "content/zh-hant"
    languageDirection = "ltr"
